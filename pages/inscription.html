<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Salsa&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="../style/reset.css" />
		<link rel="stylesheet" href="../style/theme.css" />
		<link rel="stylesheet" href="../style/inscription.css" />
		<title>Inscription</title>
	</head>
	<body class="bgSecondaryColor textOnSecondaryColorBg">
		<nav class="mainFont bgPrimaryColor">
			<a href="../index.html" id="aLogo">
				<img
					src="../img/logo.jpeg"
					alt="Logo de The Wombats"
					class="logo" />
			</a>
			<a
				href="../pages/listing.html"
				id="aListing"
				class="textOnPrimaryColorBg"
				>Listing</a
			>
			<a
				href="../pages/inscription.html"
				id="aInscription"
				class="textOnPrimaryColorBg"
				>Inscription</a
			>
		</nav>

		<main>
			<section id="container" class="mainFont borderPrimaryColor">
				<header>
					<img
						src="../img/logo.jpeg"
						alt="Logo du site"
						class="logo" />
					<h2>Inscription</h2>
				</header>
				<hr />

				<form action="">
					<section id="basicInfo">
						<p>
							<label for="name">Nom</label>
							<input
								type="text"
								name="name"
								placeholder="Dupont" />
						</p>

						<p>
							<label for="mail">Mail</label>
							<input
								type="mail"
								name="mail"
								placeholder="jean.dupont@gmail.com" />
						</p>
						<p>
							<label for="firstname">Prénom</label>
							<input
								type="text"
								name="firstname"
								placeholder="Jean" />
						</p>
						<p>
							<label for="phone">Téléphone</label>
							<input
								type="tel"
								name="phone"
								placeholder="07 81 00 00 00" />
						</p>
					</section>

					<hr />

					<p>Adresse :</p>
					<section id="address">
						<p>
							<label for="streetNumber">Numéro de rue</label>
							<input
								type="text"
								name="streetNumber"
								placeholder="1" />
						</p>
						<p>
							<label for="postalCode">Code postal</label>
							<input
								type="text"
								name="postalCode"
								placeholder="59000" />
						</p>
						<p>
							<label for="streetName">Nom de rue</label>
							<input
								type="text"
								name="streetName"
								placeholder="rue Saint-Jean" />
						</p>
						<p>
							<label for="city">Ville</label>
							<input
								type="text"
								name="city"
								placeholder="Lille" />
						</p>
					</section>

					<hr />

					<section id="password">
						<p>
							<label for="password">Mot de passe</label>
							<input type="password" name="password" />
						</p>
						<p>
							<label for="confirmation">Confirmation</label>
							<input type="password" name="confirmation" />
						</p>
					</section>
					<hr />
					<button type="button" id="submit" class="mainFont">
						S'inscrire
					</button>
				</form>
			</section>
		</main>

		<footer class="mainFont bgPrimaryColor">
			<a href="./cgv.html" class="textOnPrimaryColorBg"
				>Conditions générales de vente</a
			>
		</footer>
	</body>
</html>
